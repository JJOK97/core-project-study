<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>색깔을 바꿔봅시다!</h1>
    <button>클릭</button>

    <script src="jquery-3.7.1.min.js"></script>
    
    <script>
        //제이쿼리 이벤트 적용하는 방법
        //.on(이벤트종류, 함수)

        // 버튼에 클릭 이벤트가 발생하면, h1 색깔 변경
        $("button").on("click", function(){

            $("h1").css("color","purple").text("마우스를 클릭하셨군요!");
            
        })

        // h1에 마우스가 올라가면,
        // h1 글씨 변경 >> "마우스를 올리셨습니다~"
        // h1 색상>> 빨강
        $("button").on("mouseover", function(){

            $("h1").text("마우스를 올리셨습니다~").css("color","red");

            
            })

        $("button").on("mouseout", function(){

            $("h1").text("마우스를 떼셨네요^^~").css("color","blue");

            
            })

    
  

           
        // 마우스가 h1을 벗어나면
        // h1 글씨 변경>> "마우스를 떼셨네요~"

    </script>
</body>
</html>
