    <script>

        // 실습: 세 과목의 점수 입력받은 후 평균값 구하여 출력하는 프로그램 구현하기
        // 평균 90 이상 A/ 평균 80 이상 B/ 평균 70 이상 C/ 나머지 F
        let avg =  (parseInt(prompt("자바 점수>> ")) + 
        parseInt(prompt("웹 점수>> ")) + parseInt(prompt("안드로이드 점수>> ")))/3;
        
       
        if(avg >= 90) {
            alert(`평균은 ${avg} 이고 학점은 A`)
        }
            else if(avg >= 80) {
                alert(`평균은 ${avg} 이고 학점은 B`)
            }
            else if(avg >= 70) {
                alert(`평균은 ${avg} 이고 학점은 C`)
            }
            else {
                alert(`평균은 ${avg} 이고 학점은 D`)
            }

    </script>
