<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // [예제] 사용자에게 이모지와 숫자를 입력받아서
        //        피라미드 모양을 출력하는 pyramid()

        // 1. 사용자에게 이모지와 숫자(몇줄) 입력받기
        // 2. 두 개의 입력값을 pyramid()의 매개변수로 전달
        // 3. pyramid -> 매개변수를 이용해서 웹페이지에 
        //    피라미드 모양 출력

      //1. 사용자에게 이모지와 숫자(몇줄할지) 입력받기
      let emoji = prompt("이모지 입력하기>> ");
      let cnt = parseInt(prompt("이모지 갯수>> "));

      //2. 두 개의 입력값을 pyramid() 매개변수로 전달 
      function pyramid(emoji, cnt){

        //3. pyramid -> 매개변수 이용하여 웹페이지에 피라미드 모양 출력 
        for (let i =0; i < cnt; i++) {
          for (let j =0; j <i; j++){ // 줄 갯수

              document.write(emoji); // 한 줄 안 이모지 갯수
        }

          document.write("<br>");
      } 
  }

      //함수 출력하기
       pyramid(emoji, cnt);
    </script>
</body>

</html>
