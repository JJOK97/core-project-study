<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// 두 정수 입력받은 후, 합을 반환하는 addNumber() 구현

// 1. 사용자에게 두 정수 입력받음
num1 = parseInt(prompt("정수 1 입력>> "));
num2 = parseInt(prompt("정수 2 입력>> "));

// 2. 전달받은 두 정수를 addNumber의 매개변수로 보내기
function addNumber(num1, num2){
      console.log(num1+num2);
}

// 1) 함수선언
  function addNumber1(num1, num2){
      console.log(num1+num2);
  }
// 3. addNumber - 덧셈 결과를 log에 출력
      addNumber1(num1, num2);

// 2) 함수표현식
let addNumber2 = function(a,b){
    console.log(a+b);
    };

    addNumber2(num1, num2);

  //3. 화살표함수
let addNumber3 = (num1, num2) => {
    console.log("3번째 덧셈 결과>> ", num1+num2);
}

addNumber3(num1,num2);

  //4. result 활용
  let addNumber4 = function(a,b){
  return num1 + num2; 
  };

  let result = addNumber4(num1, num2);
  console.log("4번째 덧셈 결과>> ", result);

    </script>
</body>
</html>
