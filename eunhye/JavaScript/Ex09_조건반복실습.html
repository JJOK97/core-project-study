<body>
    <script>
        // 랜덤수 생성
        // 0~1 사이의 숫자를 소수점 형태로 되돌려주는 기능
        // let num = Math.random();
        // console.log(num);
        // //1~100 사이 점수 받고 싶다면
        // let num2 = parseInt(Math.random()*100+1);
        
        // 1. 1~10 사이 랜덤한 값(ranNum)을 만들기
        let ranNum = Math.floor(Math.random() * 10) + 1;
        let answer;
        console.log(answer);
        
        // 2. 사용자에게 랜덤수를 맞추게 하기

        while (true) {

            answer = (parseInt(prompt("1~10 사이 랜덤 수 맞춰보세요~ ")));
        

         // 3. 틀렸다면, 정답보다 작은지/큰지 안내
         // 4. 2~3번 반복... 정답 맞추면 "정답입니다~" ... 종료

            if(answer > ranNum) {
                alert(`정답보다 커요! 조금만 더! `)
            }
                else if(answer <ranNum){
                    alert(`정답보다 작아요! 조금만 더! `)
                }
                else {
                    alert(`정답 ${answer} 을 맞추셨어요. 축하드려요!`)
                    window.close();
                    break;
                  
                } 

        }
        
    
        
        

      
       



    </script>
