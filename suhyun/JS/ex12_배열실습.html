<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //[실습]
        // 1~5개 랜덤 숫자를 배열에 저장 
        //5개의 랜덤숫자 중 가장 큰 수 출력하기 
        
        //2. 5개의 랜덤수를 배열에 저장
        let array = [];

        for(let i=0; i<5; i++){
         array.push(parseInt(Math.random() * 100 + 1));
        }
        document.writeln("현재 출력 값 ",array);
        
        
        
        //3. 배열 내 데이터 비교, 가장 큰 수를 1번 변수에 저장
        //1. 가장 큰 수 저장하는 변수 정의
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max =array[i] ;
            }


        }
        array[0] = max;

        //4. 결과값 출력
        document.writeln("<br>가장 큰 값",max)
        document.writeln("<br> 첫째 칸으로 max 이동",array)

    </script>
</body>

</html>
