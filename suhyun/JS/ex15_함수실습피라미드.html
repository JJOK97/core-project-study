<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //[예제] 사용자에게 이모지와 숫자를 입력 받아서 
        // 피라미드 모양을 출력하는 pyramid()

        //1. 사용자에게 이모지와 숫자(층) 입력받기
        //2. 두 개의 입력값은 피라미드 함수의 매개 변수로 전달
        //3. 웹 페이지에 피라미드 모양 출력

        let pyramid = function (a,b) {
            for (let i = 0; i <= b; i++) {
                for (let j = 0; j < i; j++) {
                    document.write(a);
                } document.writeln("<br>");
            }

        }
        let emoji  = prompt('이모티콘 입력')
        let layer = Number(prompt('층 수 입력해주세요'))
        pyramid(emoji,layer);



    </script>
</body>

</html>
