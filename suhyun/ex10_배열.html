<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 배열 : 여러 데이터들을 하나의 공간에 저장하고 관리하는 자료형
        // 길이가 가변적
        // 자료형의 제한이 없고, 통일되지 않아도 된다

        //배열 선언 방식
        //1. let 변수명 = [];
        //2. let 변수명 = new Array();
        
        //배열 선언과 동시에 데이터 할당 
        //1. let 변수명 = [1,2,3];
        //2. let 변수명 = new Array(1,2,3);
        
        let array = [];
        array[0] = 1;
        array[1] = '송송';
        array[2]= true;
        array[3] = [1,2,3];
        array[4] = { name : "justin" };

        //push()
        // - 배열의 마지맞 위치에 데이터 추가
        // - 매개변수에 추가할 데잍처를 넣음(1개 이상 가능)
        array.push(3);
        array.push(4,5);

        console.log(array);
        //배열 데이터에 접근 - 인덱스 번호 활용
        console.log(array[5]);

        //배열 데이터 삭제 : splice();
        //splice(시작 인덱스, 삭제할 갯수 )
        // 1번방 데이터부터 2개 
        array.splice(0,2);
        
        //배열 내에 특정 데이터가 있는지 확인 : includes()
        //데이터가 있다면 true 없다면 false 리턴
        console.log("3이 있을까?",array.includes(3) );
        
        //배열 내 찾고 싶은 데이터의 위치를 알려줌 : indexOf()
        //데이터가 있다면 위치, 없다면 -1 리턴
        console.log("3이 어디에 있을까?",array.indexOf(3) );
        console.log("'송송'의 위치는 어디에 있을까?",array.indexOf('송송') );

        //특정 범위의 데이터들을 복사 - slice()
        // - slice(시작인덱스, 끝인덱스)
        // -끝인덱스는 미포함
        // - 기존 배열 영향x
        array2 = array.slice(0,3)   //array의 0,1,2를 복사
        console.log("slice 전",array);
        console.log("slice 결과",array2);

        //배열 길이
        //length
        console.log(array.length);
         


        
    

        
        
        



    </script>
</body>
</html>
