<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 선택자 종류
        1. 전체 선택자 : *  : html 모든 요소를 선택*/

    *{
        color: chocolate;
    }

    /* 2. 태그선택자 */
    li{
        color: blueviolet;
    }
    /* 스타일을 구분해서 지정해주고 싶을 때, class와 ID 개념 사용 
    클래스 : 중복가능, 재사용성 뛰어남
    아이디 : 중복불가능! 한 문서에 같은 아이디를 가진 게 없게끔*/

    /* 클래스 선택자 : .클래스 이름 
     */
     .one{
        background-color: aqua;
     }
    /* 아이디 선택자 : #아이디 이름 
     */
     #two{
        background-color: blanchedalmond;
     }

     

    </style>









</head>

<body>
    <h1 class="one"> 내가 좋아하는 것</h1>

    <ul>
        <li>낮잠</li>
        <li id="two">빵</li>
    </ul>

    <p class="one">1일 30분 낮잠, 주 1회 빵</p>




</body>

</html>
