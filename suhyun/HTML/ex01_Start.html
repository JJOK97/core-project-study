<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석 : ctrl + /  -->
     안녕하세요. 이수현의 첫 웹페이지입니다ㅁ★

    <!--  h 태그 제목 태그 (h1-h6) -->
    <!--  h = header의 약자  -->
    <h1>h1 태그입니다.</h1>
    <h2>h2 태그입니다.</h2>
    <h3>h3 태그입니다.</h3>
    <h4>h4 태그입니다.</h4>
    <h5>h5 태그입니다.</h5>
    <h6>h6 태그입니다.</h6>

    <!-- p는 단락으로 표현할 때 사용, 글씨가 하나여도 가로 영역 전부 차지  -->
    <p> p는 단락으로 표현할 때 표현</p>
    <p> p는 단락으로 표현할 때 표현</p>
    <p> p는 단락으로 표현할 때 표현</p>
         
    <!-- span은 문장으로 표현할 때 사용 -->
    <span> span은 문장으로 표현할 때 </span>
    <span> span은 문장으로 표현할 때 </span>
    <span> span은 문장으로 표현할 때 </span>

    <!-- b 태그 : bold, 시각적 강조 -->
     <b>요즘 b는 잘 안쓴대 </b>
    
    <!-- strong 태그 :  특정 텍스트 시각적, 의미적으로 강조  -->
    <strong>요즘 쓰는 건 strong이지 </strong>












</body>
</html>
