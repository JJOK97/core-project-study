<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 리스트 태그 -->
 
    <!-- li : 목록 작성하는 태그 : 실질적인 목록에 대해 사용 -->
    <li></li>
    
    <!-- ul : 순서가 없는 목록  : unordered list-->
    <ul>
        <li>이무진</li>
        <li>에스파</li>
        <li>데이식스</li>
    </ul>
    
    <!-- ol : 순서가 있는 목록  : ordered list-->
    <ol>
        <li>위플래시</li>
        <li>아마겟돈</li>
        <li>드라마</li>
    </ol>










</body>

</html>
